<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Whiteboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { display:flex; flex-direction:column; align-items:center; background:#f5f5f5; margin:0; font-family:sans-serif; }
    h1 { margin:10px; font-size:1.4rem; text-align:center; }
    #toolbar { margin:8px; display:flex; flex-wrap:wrap; gap:8px; justify-content:center; }
    canvas { background:#fff; border:5px solid #000; touch-action:none; } /* touch-action disables scrolling on touch */
    button, input[type=color], select { padding:6px; font-size:1rem; }
    #fileList { margin-top:10px; font-size:0.9rem; }
    @media (max-width: 768px) {
      canvas { width:95vw; height:60vh; }
    }
  </style>
</head>
<body>
  <h1>Interactive Whiteboard</h1>
  <div id="toolbar">
    <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
    <label>Size:
      <select id="sizePicker">
        <option>2</option><option>4</option><option>6</option>
        <option selected>8</option><option>12</option><option>16</option>
      </select>
    </label>
    <button id="eraser">Eraser</button>
    <button id="clearBoard">Clear</button>
    <button id="toggleSpeak">ðŸ”Š Speak: On</button>
    <button id="saveBtn">ðŸ’¾ Save</button>
  </div>
  <canvas id="board" width="900" height="500"></canvas>
  <div id="fileList"></div>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const sizePicker = document.getElementById('sizePicker');
    const toggleSpeakBtn = document.getElementById('toggleSpeak');
    const fileList = document.getElementById('fileList');
    let drawing = false, speakEnabled = true, erasing = false;

    function speak(text) {
      if (!speakEnabled) return;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function getPos(evt) {
      const rect = canvas.getBoundingClientRect();
      if (evt.touches) {
        return {
          x: evt.touches[0].clientX - rect.left,
          y: evt.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }
    }

    function startDraw(evt) {
      drawing = true;
      const pos = getPos(evt);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      evt.preventDefault();
    }

    function draw(evt) {
      if (!drawing) return;
      const pos = getPos(evt);
      ctx.lineWidth = erasing ? 20 : parseInt(sizePicker.value);
      ctx.lineCap = "round";
      ctx.strokeStyle = erasing ? "#fff" : colorPicker.value;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      evt.preventDefault();
    }

    function endDraw() {
      if (drawing) {
        drawing = false;
        ctx.beginPath();
        speak("Drawing completed");
      }
    }

    // Mouse events
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseout', endDraw);

    // Touch events
    canvas.addEventListener('touchstart', startDraw, { passive:false });
    canvas.addEventListener('touchmove', draw, { passive:false });
    canvas.addEventListener('touchend', endDraw);

    document.getElementById('eraser').onclick = () => { erasing = !erasing; };
    document.getElementById('clearBoard').onclick = () => ctx.clearRect(0,0,canvas.width,canvas.height);

    toggleSpeakBtn.onclick = () => {
      speakEnabled = !speakEnabled;
      toggleSpeakBtn.textContent = speakEnabled ? "ðŸ”Š Speak: On" : "ðŸ”‡ Speak: Off";
    };

    // Drag and drop image (desktop)
    canvas.addEventListener('dragover', e => e.preventDefault());
    canvas.addEventListener('drop', e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if(file && file.type.startsWith('image/')){
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        img.src = URL.createObjectURL(file);
      }
    });

    // Save drawing locally
    document.getElementById('saveBtn').onclick = () => {
      const dataURL = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      const fileName = `drawing-${Date.now()}.png`;
      a.href = dataURL;
      a.download = fileName;
      a.click();
      const li = document.createElement('div');
      li.textContent = `Saved: ${fileName}`;
      fileList.appendChild(li);
    };

    // Resize canvas on mobile rotation
    window.addEventListener('resize', () => {
      if (window.innerWidth < 768) {
        canvas.width = window.innerWidth * 0.95;
        canvas.height = window.innerHeight * 0.6;
      } else {
        canvas.width = 900;
        canvas.height = 500;
      }
    });
  </script>
</body>
</html>
